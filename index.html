<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <title>VRM Web 3D Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #333;
        }

        canvas {
            display: block;
        }

        #video-container {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 160px;
            height: 120px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            overflow: hidden;
            z-index: 10;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            /* Mirror the video */
        }
    </style>
</head>

<body>
    <div id="video-container">
        <video id="input_video" playsinline></video>
    </div>

    <!-- Three.js and Logic -->
    <script type="module" src="/script.js"></script>
</body>

</html>
